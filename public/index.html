<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="AI-powered YouTube Script Writer with futuristic design"
    />
    <title>YouTube Script Writer AI</title>
    <style>
      /* Fallback styles in case Tailwind doesn't load */
      body {
        margin: 0;
        font-family: 'Monaco', 'Consolas', monospace;
        background-color: #18181b;
        color: #fafafa;
      }
      #root {
        min-height: 100vh;
      }
      .loading-fallback {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        flex-direction: column;
        text-align: center;
      }
      .loading-fallback h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        background: linear-gradient(45deg, #0ea5e9, #a855f7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Fallback content while React loads -->
      <div class="loading-fallback">
        <h1>YouTube Script Writer AI</h1>
        <p>Loading React application...</p>
        <p><small>If this persists, check browser console for errors</small></p>
      </div>
    </div>
    
    <script>
      // Enhanced debug script
      console.log('=== YouTube Script Writer Debug ===');
      console.log('Index.html loaded at:', new Date().toISOString());
      console.log('PUBLIC_URL:', '%PUBLIC_URL%');
      console.log('User Agent:', navigator.userAgent);
      
      // Check if React loads
      let checkCount = 0;
      const checkInterval = setInterval(() => {
        checkCount++;
        const root = document.getElementById('root');
        
        if (root) {
          console.log(`Check ${checkCount}: Root content:`, root.innerHTML.substring(0, 100));
          
          if (root.innerHTML.includes('React App Successfully Loaded')) {
            console.log('✅ React app loaded successfully!');
            clearInterval(checkInterval);
          } else if (checkCount >= 10) {
            console.log('❌ React app failed to load after 10 seconds');
            console.log('Final root content:', root.innerHTML);
            clearInterval(checkInterval);
          }
        }
      }, 1000);
      
      // Log any errors
      window.addEventListener('error', (e) => {
        console.error('JavaScript Error:', e.error);
        console.error('Error source:', e.filename, 'Line:', e.lineno);
      });
      
      window.addEventListener('unhandledrejection', (e) => {
        console.error('Unhandled Promise Rejection:', e.reason);
      });
    </script>
  </body>
</html>
